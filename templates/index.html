<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url("static/background.png");
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
      }

      h1 {
        color: #987654;
        margin-bottom: 50px;
        font-size: 45px;
      }

      .button {
        background-color: #987654;
        color: #333;
        border: none;
        padding: 10px 30px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 220px;
        align-self: center;
      }
      .button:hover {
        background-color: #4caf50;
        /* color: white; */
        transform: scale(1.05);
      }

      .login-btn {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }
      .signup-btn {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    </style>
  </head>
  <body>
    <h1>HOŞGELDİNİZ</h1>
    <button
      class="button login-btn"
      onclick="window.location.href='login_page'"
    >
      Login
    </button>
    <button
      class="button signup-btn"
      onclick="window.location.href='signup_page'"
    >
      Sign Up
    </button>
  </body>
</html>
