<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Şifremi Unuttum</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url("static/background.png");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
      }

      h2 {
        color: #333;
        margin-bottom: 15px;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 25px 40px;
        border-radius: 15px;
        text-align: center;
        width: 300px;
      }

      input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #aaa;
        border-radius: 8px;
      }
      button {
        background-color: #987654;
        color: white;
        border: none;
        padding: 10px 30px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #4caf50;
      }

      a {
        display: block;
        margin-top: 10px;
        color: #333;
        text-decoration: none;
      }

      a:hover {
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <form id="forgotForm">
      <div class="container">
        <h2>Şifremi Unuttum</h2>
        <input
          type="text"
          id="isim"
          name="isim"
          placeholder="Kullanıcı Adı"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-posta"
          required
        />
        <button type="submit">Geçici Şifre Al</button>
        <a href="/">Geri Dön</a>
      </div>
    </form>

    <script>
      document
        .getElementById("forgotForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const isim = document.getElementById("isim").value;
          const email = document.getElementById("email").value;

          if (!isim || !email) {
            alert("Lütfen tüm alanları doldurun!");
            return;
          }

          try {
            const response = await fetch("/forgot_password", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                isim: isim,
                email: email,
              }),
            });

            const result = await response.json();

            if (response.ok) {
              alert(result.mesaj);
              window.location.href = "/";
            } else {
              alert(result.hata);
            }
          } catch (error) {
            alert("Sunucu hatası oluştu!");
          }
        });
    </script>
  </body>
</html>
