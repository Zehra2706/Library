<!DOCTYPE html>
<html>
  <head>
    <title>Personel Paneli</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url("static/background.png");
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
      }

      h1 {
        color: #987654;
        margin-bottom: 80px;
        font-size: 45px;
      }
      button {
        background-color: #987654;
        color: #333;
        border: none;
        padding: 10px 30px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 220px;
        align-self: center;
      }
      button:hover {
        background-color: #4caf50;
        /* color: white; */
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1 id="hosgeldin">Personel Paneline Hoşgeldin</h1>
    <button>Kitapları Gör</button>
    <button>Kitap Ekle</button>
    <button>Kategori Ekle</button>
    <button>Ödünçler</button>
    <button>Bekleyen Ödünç Talepleri</button>
    <button>İade Al</button>

    <a href="/">Ana sayfaya dön</a>

    <script>
      const isim = localStorage.getItem("isim"); //ismi aldı sonra da butonlara tıklanınca sayfalara yönlendirir.
      if (isim) {
        document.getElementById(
          "hosgeldin"
        ).textContent = `Personel Paneline Hoşgeldin ${isim}`;
      } else {
        document.getElementById("hosgeldin").textContent =
          "Personel Paneline Hoşgeldin";
      }
      document.querySelectorAll("button")[0].addEventListener("click", () => {
        window.location.href = "kitaplar";
      });

      document.querySelectorAll("button")[1].addEventListener("click", () => {
        window.location.href = "kitap_ekle_form";
      });

      document.querySelectorAll("button")[2].addEventListener("click", () => {
        window.location.href = "kategori_ekle_form";
      });

      document.querySelectorAll("button")[4].addEventListener("click", () => {
        window.location.href = "bekleyen_oduncler";
      });

      document.querySelectorAll("button")[3].addEventListener("click", () => {
        window.location.href = "tum_oduncler?mode=liste";
      });

      document.querySelectorAll("button")[5].addEventListener("click", () => {
        window.location.href = "tum_oduncler?mode=iade";
      });
    </script>
  </body>
</html>
